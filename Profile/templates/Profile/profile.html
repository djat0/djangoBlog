{% extends 'main.html' %}
{% load static %}
{% block content %}



<h1><img src="{{ user_profile.avatar.url }}" class="avatar"></h1>
<p>Username: {{ user_profile.user.username }}</p>
<p>Name: {{ user_profile.get_fullname }}</p>
<p>Email: {{ user_profile.user.email }}</p>
<a href="{% url 'edit-profile' %}">edit profile</a> | <a href="{% url 'reset-password' %}">change password</a>
{% for message in messages %}
{{ message }}
{% endfor %}

{% endblock content %}
